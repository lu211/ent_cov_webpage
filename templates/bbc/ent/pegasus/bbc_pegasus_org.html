{% extends "layout.html" %}
{% block content %}
   <div class="bbc_pegasus_org">
     <h1>BBC Coverage of Entity ORG (Pegasus)</h1>
       <div class="dropdown1">
          <button class="dropbtn1">Select entity..</button>
          <div class="dropdown1-content">
              <a href="{{ url_for('bbc_pegasus_pers') }}">Person</a>
              <a href="{{ url_for('bbc_pegasus_loc') }}">Location</a>
              <a href="{{ url_for('bbc_pegasus_org') }}">Organisation</a>
              <a href="{{ url_for('bbc_pegasus') }}">All three</a>
          </div>
       </div>
       <div class="dropdown1">
          <button class="dropbtn1">Select summary..</button>
          <div class="dropdown1-content">
              <a href="{{ url_for('bbc_org') }}">Ref. Summary</a>
              <a href="{{ url_for('bbc_bart_org') }}">BART</a>
              <a href="{{ url_for('bbc_pegasus_org') }}">Pegasus</a>
              <a href="{{ url_for('bbc_t5_org') }}">T5</a>
          </div>
       </div>
       <div class="row">
           <div id="column1" style="float:left; margin:0; width:50%;"><h3>Article</h3></div>
           <div id="column2" style="float:right; margin:0; width:50%;"><h3>Summary</h3></div>
           <script>
                   for(var i = 1; i < 100; i++) {
                       document.body.innerHTML += '<dic id="column1" style="float:left; margin:0; width:50%;"><p><img src="http://127.0.0.1:5000/static/images/bbc/coverage/org/pegasus/org_bbc_article_' + i + '.jpg" alt="org_bbc_art_' + i + '" style="float:center;width:auto;" width="400" height="300"></p></div>'
                       document.body.innerHTML += '<div id="column2" style="float:right; margin:0; width:50%;"><p><img src="http://127.0.0.1:5000/static/images/bbc/coverage/org/pegasus/org_bbc_pegasus_' + i + '.jpg" alt="org_bbc_pegasus_' + i + '" style="float:center;width:auto;"width="400" height="300"></p></div>'
                   }


           </script>
       </div>
   </div>
 {% endblock %}
